<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Search Result</h1>
        <div class="card">
            <div class="card-body">
                {% if tenant %}
                    <p class="card-text">Name: {{ tenant.name }}</p>
                    <p class="card-text">ID: {{ tenant.id }}</p>
                    <p class="card-text">Age: {{ tenant.age }}</p>
                    <p class="card-text">Email: {{ tenant.email }}</p>
                    <p class="card-text">Address: {{ tenant.address }}</p>
                    <p class="card-text">Phone Number: {{ tenant.phone_number }}</p>
                {% else %}
                    <p class="card-text">Tenant not found.</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
